<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Carrots Game</title>
  <script src="https://kit.fontawesome.com/0195289df6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="main">
    <button class="startBtn"><i class="fas fa-play"></i></button>
    <div class="timer">15:00</div>
    <div class="carrotCounter">10</div>
    <div class="popup">
      <button class="replyBtn"><i class="fas fa-redo"></i></button>
      <div class="notice">Replay? or You LOST or YOU WON</div>
    </div>
  </section>
</body>
</html>
